<!DOCTYPE html>
<html>
<head><title>Pago con PIX</title></head>
<body>
  <h2>Simulador de cobro</h2>
  <form id="pixForm">
    <label>Monto en CLP:</label><input type="number" id="amountCLP" required><br>
    <label>Nombre:</label><input type="text" id="name" required><br>
    <label>Email:</label><input type="email" id="email" required><br>
    <label>Teléfono:</label><input type="text" id="phone" required><br>
    <label>CPF:</label><input type="text" id="cpf" required><br>
    <button type="submit">Generar QR</button>
  </form>
  <div id="qrResult"></div>

  <script>
    document.getElementById('pixForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        amountCLP: document.getElementById('amountCLP').value,
        customer: {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          cpf: document.getElementById('cpf').value
        }
      };

      const res = await fetch('/api/payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.success) {
        document.getElementById('qrResult').innerHTML = `
          <p><strong>Monto en USD:</strong> $${result.amountUSD}</p>
          <p><strong>Tasa USD → CLP:</strong> ${result.rateCLPperUSD}</p>
          <p><strong>Tasa USD → BRL (vet):</strong> ${result.vetTax}</p>
          <p><strong>Valor que pagará el cliente en BRL:</strong> R$ ${result.amountBRL}</p>
          <img src="data:image/png;base64,${result.qrData.qrCodeBase64}" alt="QR PIX" />
        `;
      } else {
        alert('Error al generar el QR');
      }
    });
  </script>
</body>
</html>
