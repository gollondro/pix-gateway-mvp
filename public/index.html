
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PIX Gateway</title>
</head>
<body>
<form id="pixForm" novalidate>
  <input type="number" id="amountCLP" placeholder="Monto CLP" required />
  <input type="text" id="name" placeholder="Nombre" required />
  <input type="email" id="emailCliente" placeholder="Email" required />
  <input type="text" id="phone" placeholder="Teléfono" value="+5511" required />
  <input type="text" id="cpf" placeholder="CPF" required />
  <button type="submit">Generar QR</button>
</form>
<div id="qrResult"></div>

<script>
function validarCPF(cpf) {
  cpf = cpf.replace(/[^\d]+/g,'');
  if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
  let sum = 0, rest;
  for (let i = 1; i <= 9; i++) sum += parseInt(cpf.substring(i-1, i)) * (11 - i);
  rest = (sum * 10) % 11;
  if ((rest === 10) || (rest === 11)) rest = 0;
  if (rest !== parseInt(cpf.substring(9, 10))) return false;
  sum = 0;
  for (let i = 1; i <= 10; i++) sum += parseInt(cpf.substring(i-1, i)) * (12 - i);
  rest = (sum * 10) % 11;
  if ((rest === 10) || (rest === 11)) rest = 0;
  return rest === parseInt(cpf.substring(10, 11));
}

document.getElementById('cpf').addEventListener('blur', () => {
  const cpf = document.getElementById('cpf').value;
  if (!validarCPF(cpf)) {
    alert("CPF inválido");
    document.getElementById('cpf').classList.add('invalid');
  }
});

document.getElementById('pixForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const cpf = document.getElementById('cpf').value;
  if (!validarCPF(cpf)) {
    alert("CPF inválido");
    return;
  }

  try {
    const res = await fetch('/api/payment', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        amountCLP: document.getElementById('amountCLP').value,
        customer: {
          name: document.getElementById('name').value,
          email: document.getElementById('emailCliente').value,
          phone: document.getElementById('phone').value,
          cpf: cpf
        }
      })
    });

    const result = await res.json();
    if (result.success) {
      document.getElementById('qrResult').innerHTML = '<p>QR generado correctamente</p>';
    } else {
      alert('Error: ' + (result.error || 'desconocido'));
    }
  } catch (err) {
    alert('Error de red o servidor: ' + err.message);
  }
});
</script>
</body>
</html>
