<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afex - Cobro PIX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-afex px-3">
    <a class="navbar-brand" href="#">
      <img src="https://seeklogo.com/images/C/cambios-afex-logo-302893C15D-seeklogo.com.png" alt="Afex" height="40">
    </a>
    <span class="navbar-text text-white">Cobros con PIX</span>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h4 class="card-title text-center mb-4 text-afex">Generar cobro con PIX</h4>
            <form id="pixForm">
              <div class="mb-3">
                <label for="amountCLP" class="form-label">Monto en CLP</label>
                <input type="number" class="form-control" id="amountCLP" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phone" required>
              </div>
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-afex">Generar QR</button>
              </div>
            </form>
            <div id="qrResult" class="mt-4 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('pixForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        amountCLP: document.getElementById('amountCLP').value,
        customer: {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          cpf: document.getElementById('cpf').value
        }
      };

      const res = await fetch('/api/payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.success) {
        document.getElementById('qrResult').innerHTML = `
          <p><strong>Monto en USD:</strong> $${result.amountUSD}</p>
          <p><strong>Tasa USD → CLP:</strong> ${result.rateCLPperUSD}</p>
          <p><strong>Tasa USD → BRL (vet):</strong> ${result.vetTax}</p>
          <p><strong>Valor que pagará el cliente en BRL:</strong> R$ ${result.amountBRL}</p>
          <img src="data:image/png;base64,${result.qrData.qrCodeBase64}" alt="QR PIX" class="img-fluid mt-3" />
        `;
      } else {
        alert('Error al generar el QR');
      }
    });
  </script>
</body>
</html>
